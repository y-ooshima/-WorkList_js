<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>todoList</title>
</head>
<body>
    <header class="header">
        <h2 class="alert alert-primary" role="alert">Todo List</h2>
      </header>
      <ul class="todo js-addTask-target"></ul>
      <form>
        <input class="js-addTask-value" type="text" />
        <button class="js-addTask-trigger" type="button">登録する</button>
      </form>
      <script src="todo.js"></script>

    <h2 class="alert alert-warning" role="alert">StopWatch</h2>
    <h2 id="timer" class="alert alert-info" role="alert">00:00:00:000</h2>
    <button id="start" class="btn btn-primary">start</button>
    <button id="stop" class="btn btn-danger">stop</button>
    <button id="reset" class="btn btn-warning">reset</button>
    <script src="main.js"></script>

    </section>
